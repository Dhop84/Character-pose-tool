<div class="main-layout">
  <!-- 🧠 App Title -->
  <div class="card">
    <div class="header-inner">
      <div class="logo">🪄</div>
      <div class="site-title">AI Character Image Creator</div>
    </div>

    <!-- 🎭 Character Types -->
    <div class="character-grid">
      <!-- Human -->
      <button class="char-btn woman"><span class="icon-emoji">👩‍🦰</span><span class="char-label">Woman</span></button>
      <button class="char-btn man"><span class="icon-emoji">👨‍🦱</span><span class="char-label">Man</span></button>
      <button class="char-btn nonbinary"><span class="icon-emoji">👤</span><span class="char-label">Nonbinary</span></button>

      <!-- Furry -->
      <button class="char-btn furry-male"><span class="icon-emoji">🐺</span><span class="char-label">Furry Male</span></button>
      <button class="char-btn furry-female"><span class="icon-emoji">🐰</span><span class="char-label">Furry Female</span></button>
      <button class="char-btn furry-nonbinary"><span class="icon-emoji">🦊</span><span class="char-label">Furry NB</span></button>

      <!-- Alien -->
      <button class="char-btn alien-male"><span class="icon-emoji">👽</span><span class="char-label">Alien Male</span></button>
      <button class="char-btn alien-female"><span class="icon-emoji">👾</span><span class="char-label">Alien Female</span></button>
      <button class="char-btn alien-nonbinary"><span class="icon-emoji">🛸</span><span class="char-label">Alien NB</span></button>

      <!-- Android -->
      <button class="char-btn android-male"><span class="icon-emoji">🤖</span><span class="char-label">Android Male</span></button>
      <button class="char-btn android-female"><span class="icon-emoji">🤖</span><span class="char-label">Android Female</span></button>
      <button class="char-btn android-nonbinary"><span class="icon-emoji">🤖</span><span class="char-label">Android NB</span></button>
    </div>
  </div>

  <!-- ✏️ Prompt Box + Image Generator -->
  <div class="card">
    <input class="prompt-input" type="text" readonly placeholder="Prompt will appear here..." />

    <!-- 🎨 Generate & Output -->
    <div class="image-generator">
      <button id="generate-btn" class="generate-btn">🎨 Generate Image</button>
      <div id="image-output" class="image-output"></div>
    </div>
  </div>

  <!-- 📦 Trait Menus -->
  <div class="card">
    <div class="menu-list">
      <div class="menu-card" id="hairstyle-btn"><span class="icon">💇</span> Hairstyle
        <div class="dropdown-menu" id="hairstyle-dropdown">
          <button data-value="short hair">✂️ Short Hair</button>
          <button data-value="long ponytail">🧑‍🎤 Long Ponytail</button>
          <button data-value="dreadlocks">🌀 Dreadlocks</button>
          <button data-value="spiky hair">💥 Spiky</button>
        </div>
      </div>

      <div class="menu-card" id="clothing-btn"><span class="icon">👕</span> Clothing
        <div class="dropdown-menu" id="clothing-dropdown">
          <button data-value="leather jacket">🧥 Leather Jacket</button>
          <button data-value="cyber suit">🤖 Cyber Suit</button>
          <button data-value="robe">⚡ Robe</button>
          <button data-value="hoodie">👕 Hoodie</button>
        </div>
      </div>

      <div class="menu-card" id="ethnicity-btn"><span class="icon">🌐</span> Ethnicity
        <div class="dropdown-menu" id="ethnicity-dropdown"></div>
      </div>

      <div class="menu-card" id="accessories-btn"><span class="icon">🕶️</span> Accessories
        <div class="dropdown-menu" id="accessories-dropdown">
          <button data-value="glasses">🕶️ Glasses</button>
          <button data-value="hat">🎩 Hat</button>
          <button data-value="earrings">💎 Earrings</button>
        </div>
      </div>

      <div class="menu-card" id="bodytype-btn"><span class="icon">👤</span> Body Type
        <div class="dropdown-menu" id="bodytype-dropdown">
          <button data-value="slim">👖 Slim</button>
          <button data-value="muscular">💪 Muscular</button>
          <button data-value="curvy">👗 Curvy</button>
        </div>
      </div>

      <div class="menu-card" id="persona-btn"><span class="icon">😎</span> Persona
        <div class="dropdown-menu" id="persona-dropdown">
          <button data-value="cheerful">😄 Cheerful</button>
          <button data-value="serious">😐 Serious</button>
          <button data-value="mysterious">🕵️ Mysterious</button>
        </div>
      </div>

      <div class="menu-card" id="location-btn"><span class="icon">📍</span> Location
        <div class="dropdown-menu" id="location-dropdown">
          <button data-value="cyberpunk city">🌆 Cyberpunk City</button>
          <button data-value="enchanted forest">🌲 Enchanted Forest</button>
          <button data-value="space station">🪐 Space Station</button>
        </div>
      </div>

      <div class="menu-card" id="eyecolour-btn"><span class="icon">👁️</span> Eye Colour
        <div class="dropdown-menu" id="eyecolour-dropdown">
          <button data-value="blue">🔵 Blue</button>
          <button data-value="green">🟢 Green</button>
          <button data-value="gold">🟡 Gold</button>
        </div>
      </div>

      <div class="menu-card" id="haircolour-btn"><span class="icon">💇‍♂️</span> Hair Colour
        <div class="dropdown-menu" id="haircolour-dropdown">
          <button data-value="black">⚫ Black</button>
          <button data-value="white">⚪ White</button>
          <button data-value="neon pink">🎀 Neon Pink</button>
        </div>
      </div>

      <div class="menu-card" id="view-btn"><span class="icon">🔄</span> View
        <div class="dropdown-menu" id="view-dropdown">
          <button data-value="front view">👁 Front</button>
          <button data-value="side view">➡️ Side</button>
        </div>
      </div>

      <div class="menu-card" id="lens-btn"><span class="icon">📸</span> Lens
        <div class="dropdown-menu" id="lens-dropdown">
          <button data-value="portrait lens">🪞 Portrait</button>
          <button data-value="wide lens">🌐 Wide Angle</button>
        </div>
      </div>

      <!-- Seed input (optional) -->
      <div class="menu-card seed-input">
        <span class="icon">#️⃣</span>
        <input id="seed-input" type="number" placeholder="Random Seed..." min="0" />
      </div>
    </div>

    <!-- ✍️ Pose Inputs -->
    <div class="pose-inputs">
      <label>Pose 1:<input class="pose-extra" data-index="1" placeholder="Walks across the street..." /></label>
      <label>Pose 2:<input class="pose-extra" data-index="2" placeholder="Lifts arm to wave..." /></label>
      <label>Pose 3:<input class="pose-extra" data-index="3" placeholder="Turns subtly..." /></label>
      <label>Pose 4:<input class="pose-extra" data-index="4" placeholder="Stands confidently..." /></label>
    </div>
  </div>
</div>
