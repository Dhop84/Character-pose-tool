<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AI Image Creator</h1>
    <div class="choices">
      <div class="category">
        <div class="avatar woman"></div>
        <span class="label woman-label">Woman</span>
      </div>
      <div class="category">
        <div class="avatar man"></div>
        <span class="label man-label">Man</span>
      </div>
      <div class="category">
        <div class="avatar nonbinary"></div>
        <span class="label nonbinary-label">Non Binary</span>
      </div>
      <div class="category">
        <div class="avatar furry-male"></div>
        <span class="label furry-male-label">Furry Male</span>
      </div>
      <div class="category">
        <div class="avatar furry-female"></div>
        <span class="label furry-female-label">Furry Female</span>
      </div>
      <div class="category">
        <div class="avatar furry-nonbinary"></div>
        <span class="label furry-nonbinary-label">Furry Noninary</span>
      </div>
    </div>
    <input type="text" placeholder="Enter a prompt..." id="prompt-box" />
    <div class="options">
      <button class="option-btn">Hairstyles</button>
      <button class="option-btn">Clothing</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
