<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="character-menu">
    <div class="character-option" data-type="boy">👦 Boy</div>
    <div class="character-option" data-type="girl">👧 Girl</div>
    <div class="character-option" data-type="non-binary">⚧ Non-binary</div>
    <div class="character-option" data-type="furry">🐾 Furry</div>
    <div class="character-option" data-type="other">🎭 Other</div>
  </div>

  <script>
    document.querySelectorAll('.character-option').forEach(option => {
      option.addEventListener('click', () => {
        const characterType = option.getAttribute('data-type');
        console.log("Chosen character:", characterType);
        createCharacter(characterType);
      });
    });

    function createCharacter(type) {
      alert(`Creating a ${type} character...`);
      // Add your character creation logic here!
    }
  </script>

</body>
</html>
