<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Creator</title>
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f0d6ff 0%, #a58cff 100%);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .main-layout {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1vw;
      padding: 1vw 0;
      box-sizing: border-box;
    }

    .card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 32px rgba(0, 0, 0, 0.07);
      width: 98vw;
      max-width: 100vw;
      min-width: 300px;
      padding: 4vw 1vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title-card {
      padding-bottom: 0.8vw;
    }

    .title-card h1 {
      font-size: 2.5em;
      margin: 0;
    }

    .character-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 24px;
    }

    .char-btn {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: none;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.8em;
      box-shadow: 0px 4px 15px rgba(140, 120, 200, 0.04);
      padding: 0;
    }

    .char-label {
      margin-top: 8px;
      font-size: 0.65em;
      text-align: center;
    }

    .woman { background: #ffe381; color: #57390b; }
    .man { background: #b5e5f7; color: #194d71; }
    .nonbinary { background: #ffd8a3; color: #954d00; }
    .furry-male { background: #adc8fb; color: #25285c; }
    .furry-female { background: #ffe1db; color: #840000; }
    .furry-nonbinary { background: #d1b4f7; color: #46306d; }

    .prompt-input {
      width: 100%;
      margin: 14px 0;
      padding: 28px 24px;
      border-radius: 14px;
      border: 1px solid #ccc;
      font-size: 1.5em;
      background: #f9f7ff;
    }

    .options {
      width: 100%;
      display: flex;
      gap: 28px;
      margin-top: 14px;
      justify-content: space-around;
    }

    .big-btn {
      flex: 1 1 0;
      padding: 36px 0;
      border-radius: 18px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.7em;
      font-weight: bold;
      cursor: pointer;
      background: #ebe8ff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.09);
      transition: background-color 0.3s;
    }

    .big-btn:hover {
      background: #dad6f7;
    }

    .big-btn span.icon {
      margin-right: 20px;
      font-size: 2.2em;
    }

    @media (max-width: 700px) {
      .card {
        padding: 8vw 4vw;
        width: 97vw;
        max-width: 97vw;
      }

      .character-grid {
        gap: 16px;
      }

      .options {
        flex-direction: column;
        gap: 16px;
      }

      .big-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="main-layout">
    <div class="card title-card">
      <h1>AI Image Creator</h1>
    </div>

    <div class="card">
      <div class="character-grid">
        <button class="char-btn woman">
          üë©‚Äçü¶∞<span class="char-label">Woman</span>
        </button>
        <button class="char-btn man">
          üë®üèΩ‚Äçü¶±<span class="char-label">Man</span>
        </button>
        <button class="char-btn nonbinary">
          üë§<span class="char-label">Non Binary</span>
        </button>
        <button class="char-btn furry-male">
          üê∫<span class="char-label">Furry Male</span>
        </button>
        <button class="char-btn furry-female">
          üê∞<span class="char-label">Furry Female</span>
        </button>
        <button class="char-btn furry-nonbinary">
          ü¶ä<span class="char-label">Furry Nonbinary</span>
        </button>
      </div>
    </div>

    <div class="card">
      <input class="prompt-input" type="text" placeholder="Enter a prompt..." />
    </div>

    <div class="card">
      <div class="options">
        <button class="big-btn">
          <span class="icon">üíá</span>Hairstyles
        </button>
        <button class="big-btn">
          <span class="icon">üëï</span>Clothing
        </button>
      </div>
    </div>
  </div>
</body>
</html>
