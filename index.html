<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSFW Character Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>NSFW Character Generator</h1>
    <p class="subhead">Design clean, modern character prompts with style and precision.</p>

    <div class="card">
      <label for="bodyType">Body Type</label>
      <select id="bodyType">
        <option>Curvy</option>
        <option>Petite</option>
        <option>Athletic</option>
        <option>Voluptuous</option>
      </select>

      <label for="hairStyle">Hair Style</label>
      <select id="hairStyle">
        <option>Messy bun</option>
        <option>Long and straight</option>
        <option>Pixie cut</option>
        <option>Wavy bob</option>
      </select>

      <label for="pose">Pose</label>
      <select id="pose">
        <option>Reclining provocatively</option>
        <option>Standing with attitude</option>
        <option>Crouched and ready</option>
        <option>Sitting coyly</option>
      </select>

      <label for="skinTone">Skin Tone</label>
      <select id="skinTone">
        <option>Fair</option>
        <option>Tan</option>
        <option>Bronze</option>
        <option>Ebony</option>
        <option>Grey-scale</option>
      </select>

      <label for="clothing">Clothing Style</label>
      <select id="clothing">
        <option>Sheer cyberpunk lingerie</option>
        <option>Latex bodysuit</option>
        <option>Gothic corset</option>
        <option>Futuristic armor</option>
      </select>

      <label for="accessories">Accessories</label>
      <select id="accessories">
        <option>Cyber visor</option>
        <option>Neon earrings</option>
        <option>Choker</option>
        <option>Nano tattoos</option>
      </select>

      <label for="expression">Expression</label>
      <select id="expression">
        <option>Mysterious</option>
        <option>Playful</option>
        <option>Confident</option>
        <option>Seductive</option>
      </select>

      <label for="lighting">Lighting Style</label>
      <select id="lighting">
        <option>Cinematic</option>
        <option>Neon rim-lit</option>
        <option>Warm spotlight</option>
        <option>Rainy alley glow</option>
      </select>

      <label><input type="checkbox" id="furryToggle" onchange="toggleSpecies()"> Enable furry character traits</label>

      <div id="speciesSection" style="display:none;">
        <label for="furrySpecies">Furry Species</label>
        <select id="furrySpecies">
          <option>Tiger üêÖ</option>
          <option>Fox ü¶ä</option>
          <option>Snow Leopard ‚ùÑÔ∏èüêÜ</option>
          <option>Squirrel üêøÔ∏è</option>
          <option>Bear üêª</option>
          <option>Lion ü¶Å</option>
        </select>
      </div>

      <button onclick="generatePrompt()">Generate Character</button>
    </div>

    <div class="output" id="outputBox"></div>
  </div>

  <script>
    function toggleSpecies() {
      document.getElementById('speciesSection').style.display =
        document.getElementById('furryToggle').checked ? 'block' : 'none';
    }

    function generatePrompt() {
      const body = document.getElementById('bodyType').value;
      const hair = document.getElementById('hairStyle').value;
      const pose = document.getElementById('pose').value;
      const skin = document.getElementById('skinTone').value;
      const clothing = document.getElementById('clothing').value;
      const accessories = document.getElementById('accessories').value;
      const expression = document.getElementById('expression').value;
      const lighting = document.getElementById('lighting').value;
      const furry = document.getElementById('furryToggle').checked;
      const species = document.getElementById('furrySpecies').value;

      let prompt = `NSFW female character. ${body} build, ${hair} hair in a ${pose} pose. Skin tone: ${skin}. Wears ${clothing}, accessorized with ${accessories}. Expression: ${expression}, lighting: ${lighting}.`;

      if (furry) {
        prompt += ` Anthropomorphic traits present ‚Äî species: ${species}.`;
      }

      document.getElementById('outputBox').textContent = prompt;
    }
  </script>
</body>
</html>
